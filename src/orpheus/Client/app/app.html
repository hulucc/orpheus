<div id="wrapper">
    <nav [class.nav-show]="navVisible" (click)="navVisible=false">
        <div id="nav-wrapper">
            <div id="logo">
                <img src="./resource/logo.svg" alt="logo" />
                <br />
                作业日报管理
            </div>
            <ul>
                <li>
                    <a [routerLink]="['/view']" [routerLinkActive]="['router-link-active']">
                        <span class="glyphicon glyphicon-search"></span>查看
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/stat']" [routerLinkActive]="['router-link-active']">
                        <span class="glyphicon glyphicon-stats"></span>统计信息
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/about']" [routerLinkActive]="['router-link-active']">
                        <span class="glyphicon glyphicon-cog"></span>关于
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="mask" [class.mask-hide]="!navVisible" (click)="navVisible=false"></div>
    <div id="page-content">
        <div class="header">
            <div class="page-container">
                <h2>
                    <span class="title-icon glyphicon" [ngClass]="pageIcon"></span>{{pageTitle}}
                    <button class="menu pull-right" (click)="navVisible=!navVisible">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                </h2>
            </div>
        </div>
        <router-outlet></router-outlet>
        <div class="footer"></div>
    </div>
</div>
