<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>机种</th>
                <th>基板</th>
                <th>Lot</th>
                <th>小分Lot</th>
                <th>面</th>
                <th>计划数</th>
                <th>前日累计</th>
                <th>实绩数</th>
                <th>理论SST</th>
                <th>当日累计</th>
                <th>偿却</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plan of plans">
                <th>{{plan.kishname}}</th>
                <th>{{plan.kibaname}}</th>
                <th>{{plan.lot}}</th>
                <th>{{plan.slot}}</th>
                <th>{{plan.koutei}}</th>
                <th>{{plus(plan.sLotUncomp, plan.append)}}</th>
                <th>{{plan.lotComp}}</th>
                <th>{{plan.shiftComp}}</th>
                <th>{{plan.tact}}</th>
                <th>{{plan.lotCompAfter}}</th>
                <th>{{plan.joc}}</th>
                <th>{{plan.remark}}</th>
            </tr>
        </tbody>
    </table>
</div>
